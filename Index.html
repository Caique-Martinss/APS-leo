<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Contato - Sustentec Consultoria</title>
    <link rel="stylesheet" href="css/styles.css"> 
	<link rel="shortcut icon" type="image/png" href="public_html/logo.png"/>
	<style>
		.form-group {
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.5s ease, transform 0.5s ease;
		}
		
		.form-group.active {
			opacity: 1;
			transform: translateY(0);
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const formGroups = document.querySelectorAll('.form-group');

			function checkScroll() {
				formGroups.forEach(function(formGroup) {
					if (isElementInViewport(formGroup)) {
						formGroup.classList.add('active');
					}
				});
			}

			function isElementInViewport(el) {
				const rect = el.getBoundingClientRect();
				return (
					rect.top >= 0 &&
					rect.left >= 0 &&
					rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
					rect.right <= (window.innerWidth || document.documentElement.clientWidth)
				);
			}

			window.addEventListener('scroll', checkScroll);
			checkScroll(); // Verifica o estado inicial ao carregar a p치gina
		});
	</script>
</head>
<body>
    <div class="container">
        <h2>Formul치rio de Contato</h2>
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo Hier치rquico:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            <div class="form-group">
                <label for="empresa">Nome da Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
            <div class="form-group">
                <label for="email">Email Empresarial:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer> 
        <center>
            <img src="public_html/logo.png" alt="Logo" >
        </center>
        <div class="container">
            <p>&copy; 2024 SustenTec. Todos os direitos reservados.</p>
        </div>
    </footer>
</body> 
</html>
